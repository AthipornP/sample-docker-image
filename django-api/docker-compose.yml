version: '3.8'

services:
  django-api:
    build: .
    container_name: django-api
    ports:
      - "${PORT:-8001}:8000"
    env_file:
      - .env
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=config.settings
    volumes:
      - .:/app
    entrypoint: ["sh", "-c", "sed -i 's/\r$//' /app/docker-entrypoint.sh || true; sh /app/docker-entrypoint.sh"]
    restart: unless-stopped
    networks:
      customnet:

networks:
  customnet:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24